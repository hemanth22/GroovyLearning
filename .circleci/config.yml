version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: maven:3.3-jdk-8
    steps:
      - checkout
      - run: 
          name: Maven build.
          command: mvn compile

      - run: 
          name: Maven test.
          command: mvn test

      - run: 
          name: Maven package.
          command: mvn package
          
      - store_artifacts:
          path: /app/target/JG-1.0-Snapshot.jar
